<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
    <script>
        let number;
        let total = 0;
        while (number != -1) {
            number = parseInt(prompt("Enter a number: "));
            total = total + number;
        }
        document.write("Total: " + (total + 1));
    </script>
</body>
</html>
